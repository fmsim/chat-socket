<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App - HTTP</title>
  </head>
  <body>
    <h1>Chat App</h1>
    <h2 id="room"></h2>
    <div
      id="chat-box"
      style="border: 1px solid #ccc; height: 300px; overflow-y: auto"
    ></div>
    <div>
      <input id="room-name" type="text" placeholder="Enter your room" />
      <button onClick="joinRoom()">Join a room</button>
    </div>
    <input id="user" placeholder="Your name" />
    <input id="text" placeholder="Message" />
    <button onclick="sendMessage()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
